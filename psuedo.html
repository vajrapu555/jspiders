<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            height: 200px;
            width: 200px;
        }
        a:link{
            height: 100px;
            width: 100px;
            color: salmon;
            background-color: bisque;

        }
        a:hover{
            color: blueviolet;
            background-color: beige;
        }
        a:active{
            color:blue;
            background-color: chartreuse;

        }
        a:visited{
            color: cyan;
            background-color: deeppink;
        }
       

        #a{
            height: 300px;
            width: 300px;
            background-color: bisque;
        }
        #a:hover{
            height: 200px;
            width: 200px;
            
            background-color: beige;
        }
        #a:active{
            height: 100px;
            width: 100px;
           
            background-color: chartreuse;

        }
        

    </style>
</head>
<body>
   <a href="http://www.facebook.com">facebook</a>
   <div id="a"></div>
    
</body>
</html>
