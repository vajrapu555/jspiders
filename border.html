<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 250px;
            border-style: dashed;
            border-color: brown;
            border-width: 10px;
        }
        #b{
            width: 250px;
            border-style: dotted;
            border-color: rgb(42, 165, 114);
            border-width: 10px;
        }
        #c{
            width: 250px;
            border-style: double;
            border-color: rgb(136, 42, 165);
            border-width: 10px;
        }
        #d{
            width: 250px;
            border-style: solid;
            border-color: rgb(165, 120, 42);
            border-width: 10px;
        }
        img{
            width: 300px;
            height: 300px;
            border-color: aqua;
            border-width: 5px;

        }
        #x{
            border-style: groove;
        }
        #y{
            border-style: outset;
        }
        #z{
            border-style:ridge;
        }
        #q{
            border-style: inset;
        }

        
        
    </style>
</head>
<body>
    <h1 id="a">coffee kavala</h1>
    <h1 id="b">ice cream kavala</h1>
    <h1 id="c">laddu kavala</h1>
    <h1 id="d">rainy na undi hot tea kavala</h1>
    <img src="./Rabbit.jpg" alt="" id="x">
    <img src="./Rabbit.jpg" alt="" id="y">
    <img src="./Rabbit.jpg" alt="" id="z">
    <img src="./Rabbit.jpg" alt="" id="q">

    
</body>
</html>
