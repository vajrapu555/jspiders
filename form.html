<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result.html" target="_blank">
        <label>Enter email</label>
        <input placeholder="MAIL" required type="email" style="width: 200px;height: 20px;"><sup style="color: red;">*</sup>
        <br><br>
        <label>Enter password</label>
        <input placeholder="password" maxlength="8" minlength="6" required type="password"><sup style="color: red;">*</sup>
        <br><br>
        <label>select the gender</label><br>
        <input type="radio" name="1">male<br>
        <input type="radio" name="1">female<br>
        <input type="radio" name="1">others
        <br> <br>
        <label>select your skills</label>
        <br>
        <input type="checkbox">sql<br>
        <input type="checkbox">java<br>
        <input type="checkbox">html<br>
        <input type="checkbox">css<br>
        <input type="checkbox">javascript<br>
        <input type="checkbox">python<br><BR>
        <label>enter the dob</label>
        <input type="date" max="2003-01-01" min="1996-01-01">
        <br><BR>
        <label>enter the age</label>
        <input type="number" max="90" min="10" placeholder="age"><br><br>
        <label>enter the mobile number</label>
        <input type="tel" pattern="[0-9]{10}" placeholder="number">
        <br><br>
        <center><button>submit</button></center>
    </form>
    
</body>
</html>
