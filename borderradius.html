<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{ 
            width: 300px;
            height: 300px;
            background-color: rgb(189, 234, 41);
            border: 3px solid rgb(196, 173, 197);
            border-top-left-radius: 22px;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 30px;

        }
        #b{
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 3px solid rgb(228, 29, 29);
            border-radius: 0px 100% 0px 100%;

        }
        #c{
            width: 300px;
            height: 300px;
            background-color: rgb(225, 43, 82);
            border: 3px solid rgb(29, 46, 228);
            border-radius: 0px 100px;
            /* background-color: rgba(red, green, blue, alpha); */
        }
        #d{
            width: 300px;
            height: 300px;
            background-color: rgb(54, 226, 32);
            border: 3px solid rgb(228, 29, 205);
            border-radius: 100%;
        }
        #e{
            width: 300px;
            height: 300px;
            background-color: rgb(128, 45, 216);
            border: 3px solid rgb(29, 46, 228);
            border-radius: 100px 100px;
        }
        #f{
            width: 100px;
            height: 100px;
            background-color: rgb(214, 35, 47);
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        #g{
            width: 150px;
            height: 200px;
            background-color: rgb(237, 23, 34);
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;

        }

    
    </style>

</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <div id="e"></div>
    <center><div id="f"></div>
    <div id="g"></div></center>

    
</body>
</html>
