<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 100%;
            height: 300px;
            background-image: linear-gradient(360deg,red,green,yellow,blue);
        
        }
        #b{
            width: 300px;
            height: 300px;
            background-image: radial-gradient(red ,green);
            border-radius: 100%;
        }
        #c{
            width: 300px;
            height: 300px;
            background-image: conic-gradient(white ,black);
             border-radius: 100%;
        }
        #d{
            width: 300px;
            height: 300px;
            background-image: radial-gradient(green ,yellow);
            border-radius: 100%;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 300px;
        }
        
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d">hello</div>

</body>
</html>
