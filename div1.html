<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 100%;
            height: 800px;
            background-color: aqua;
            border: 2px solid black;
        }
        #b{
            width: 250px;
            height: 200px;
            background-color: red;
            position: absolute;
            float: left;
            border: 2px solid black;
            margin-left: 20px;
        }
        #c{
            width: 255px;
            height: 200px;
            background-color: green;
            position: absolute;
            float: left;
            border: 2px solid black;
            margin-left: 300px;
        }
        #d{
            width: 250px;
            height: 200px;
            background-color: blue;
            position: absolute;
            float: left;
            border: 2px solid black;
            left: 300px;
        }
        #e{
           width: 250px;
           height: 200px;
           background-color: yellow;
           position: absolute;
           float: left;
           border: 2px solid black;
           margin-left: 300px;
        }


    </style>
</head>
<body>
    <div id="a"><div id="b"><div id="c"><div id="d"><div id="e"></div></div></div></div></div>
