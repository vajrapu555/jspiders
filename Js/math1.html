<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //random method
        let a=Math.random();
        console.log((a));
        
        //round method in Math
        let b=Math.round(a)
        console.log(b);
        
        //floor method in Math
        let c=a*100;
        let d=Math.floor(c)//Lower Value
        
        //ceil method in Math
        let e=Math.ceil(c)//higher value
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body>
</html>
