<html lang="en">

<body>

    <h1 id="h1"></h1>

    <script>
        function hi()
        {
        let a=document.getElementById("te").value;
        let b=Math.sqrt(a);
        document.getElementById("h1").innerHTML=`The squrt of ${a} is :${b}`;
        document.getElementById("h1").style.color="blue"

        }
        function cubeRoot()
        {
           let x=document.getElementById("te").value;
           let y=Math.cbrt(x);
           document.getElementById("h2").innerHTML=`The cubic of ${x} is :${y}`;
           document.getElementById("h2").style.color="red"

        }
        function log1()
        {
            let x=document.getElementById("te").value;
           let y=Math.log(x);
           document.getElementById("h3").innerHTML=`The log of ${x} is :${y}`;
           document.getElementById("h3").style.color="green"
        }
