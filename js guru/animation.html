<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            border: 4px dotted orangered;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation-duration: 10s;
            animation-name: division;
            animation-iteration-count: infinite;
            animation-direction: alternate; */
            animation: division 5s infinite alternate;
            position: relative;
            background-size: 300px 300px;
            }
        @keyframes division {
            /* from{

            } to{} */
            /* 0%{}
            100% */
            0%{
                background-color: red;
                border: 5px dotted orchid;
                top: 0px;
                left:0px;
                background-image: url(./im1.jpg);
                border-radius: 50px;
                filter: hue-rotate(1000deg);
            }
            25%{
                background-color: blueviolet;
                border: 5px dotted orchid;
                top: 0px;
                left: 400px;
                background-image: url(./im2.jpg);
                border-radius: 50px;
            }
            50%{
                background-color: bisque;
                border: 5px dotted orchid;
                top: 400px;
                left: 400px;
                background-image: url(./im3.jpg);
                border-radius: 70px;
            }
            75%{
                background-color: chartreuse;
                border: 5px dotted orchid;
                top: 400px;
                left: 0px;
                background-image: url(./im11.jpg);
                border-radius: 120px;
            }
            100%{
                background-color: chocolate;
                border: 5px dotted orchid;
                top: 0px;
                left: 0px;
                background-image: url(./im22.jpg);
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
