<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 800px;
            background-color: aqua;
            animation: guru;
        }
        @keyframes guru {
            0%{
                background-image: url(./im1.jpg);
                transform:translate(50deg);
                transition: all 2s;
            }
            25%{
                background-image: url(./im11.jpg);
                transform:translate(50deg);
                transition: all 2s;
            }
            50%{
                background-image: url(./im2.jpg);
                transform:translate(50deg);
                transition: all 2s;
            }
            75%{
                background-image: url(./im22.jpg);
                transform:translate(50deg);
                transition: all 2s;
            }
            100%{
                background-image: url(./im3.jpg);
            }
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
