<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 0px;
        }
        input{
            height: 30px;
            width: 50px;
            color: violet;
            background-color: black;
            border: 2px solid red;
        }
        
        input:hover{
            background-color: beige;
            color: blue;
        }
        #bs{
            width: 105px;
        }
        #b{
            width: 260px;

        }
        #s{
            height: 60px;
        }
    </style>
</head>
<body>
    <script>
        let b=document.body
        let table=document.createElement('table')
        table.setAttribute("rules","all")
        table.setAttribute("border","5px","blue ")
        let tr=document.createElement('tr')
        let td=document.createElement('td')
        arr=['esc','f1','f2','f3','f4','f5','f6','f7','f8','f9','f10','f11','f12','prt sc','delete','home','end','pg up','pg on']
        arr1=["`","!","@","#","$","%","^","&","*","(",")","_","=","backspace","numlock","/","*","-"]
        arr2=["tab","Q","W","E","R","T","Y","U","I","O","P","[","]","|","7","8","9","+"]
        arr3=["caps lock","A","S","D","F","G","H","J","K","L",";","'","enter","4","5","6"]
        arr4=["shift" ,"Z","X","C","V","B","N","M",",",".","/","^","pause","1","2","3","enter"]
        arr5=["ctrl","fn","wn","alert","space","alert","ctrl","<","V","^",">","0" ,"."]
        count=0
        for(i=0;i<8;i++)
        {
            let tr=document.createElement('tr')
            if(i==0)    
            {
            for (j=0;j<1;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","search")
                input.setAttribute("id","k")
            }}

            if(i==1)    
            {
            for (j=0;j<arr.length;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","button")
                input.setAttribute("value",arr[j])
                console.log(td)
                td.append(input)
                tr.append(td)
            }}
            if(i==2)    
            {
            for (j=0;j<arr1.length;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","button")

                input.setAttribute("value",arr1[j])
                count++
                if(count==14)
                {
                    td.setAttribute("colspan","2")
                    input.setAttribute("id","bs")
                }
                console.log(td)
                td.append(input)
                tr.append(td)
            }}
            count=0
            if(i==3)    
            {
            for (j=0;j<arr2.length;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","button")
                input.setAttribute("value",arr2[j])
                count++
                if(count==1)
                {
                    td.setAttribute("colspan","2")
                    input.setAttribute("id","bs")
                }
                if(count==18)
                {
                    td.setAttribute("rowspan","2")
                    input.setAttribute("id","s")
                }

                console.log(td)
                td.append(input)
                tr.append(td)
            }}
            count=0
            if(i==4)    
            {
            for (j=0;j<arr3.length;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","button")
                input.setAttribute("value",arr3[j])
                count++
                if(count==1||count==13)
                {
                    td.setAttribute("colspan","2")
                    input.setAttribute("id","bs")
                }
                console.log(td)
                td.append(input)
                tr.append(td)
            }}
            count=0
            if(i==5)    
            {
            for (j=0;j<arr4.length;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","button")
                input.setAttribute("value",arr4[j])
                count++
                if(count==1)
                {
                    td.setAttribute("colspan","2")
                    input.setAttribute("id","bs")
                }
                if(count==13)
                {
                    td.setAttribute("colspan","2")
                    input.setAttribute("id","bs")
                }
                if(count==17)
                {
                    td.setAttribute("rowspan","2")
                    input.setAttribute("id","s")
                }
                console.log(td)
                td.append(input)
                tr.append(td)
            }}
            count=0
            if(i==6)    
            {
            for (j=0;j<arr5.length;j++)
            {
                let td=document.createElement('td');
                let input=document.createElement('input')
                input.setAttribute("type","button")
                input.setAttribute("value",arr5[j])
                count++
                if(count==5)
                {
                    td.setAttribute("colspan","5")
                    input.setAttribute("id","b")
                }
                if(count==12)
                {
                    td.setAttribute("colspan","2")
                    input.setAttribute("id","bs")
                }
                console.log(td)
                td.append(input)
                tr.append(td)
            }}
            table.append(tr)
        }
        b.append(table)
        console.log(table)
        arr1.setAttribute("id","arr1")
    </script>
</body>
</html>
