<html lang="en">
<head>
   
    <style>
         body{

</style>
</head>
<body>
    <h1>images</h1>
    <button id="a" onclick="guru1()"><a href="#"  >&#8249;</a></button>
    <img  alt="" style="width:2030px; height: 600px;">
    <button id="b" onclick="guru()"><a href="#" >&#8250;</a></button>
    
    <script >
        
        var photos = ['im1.jpg','im11.jpg','im22.jpg','im33.jpg','images 44.jpg']
        var img = document.querySelector("img");
        var count = 0;

        function guru()
        {
            count++;
            if(count >= photos.length)
            {
                count = 0;
                img.src = photos[count];
            }
            else{
                img.src = photos[count];
            }
        }
        function guru1()
        {
            count--;
            if(count < 0)
            {
                count = photos.length -1;
                img.src = photos[count];
            }
            else
            {
                img.src = photos[count];
            }
        }
    </script>
