<body>
    <script>
        let b=document.body

        for (i=0;i<4;i++)
        {
            let tr=document.createElement('tr')
            if(i==0)    
            {
            for (j=0;j<arr.length;j++)
            {

                console.log(td)
                tr.append(td)
            }}

            {

                console.log(td)

                console.log(td)
