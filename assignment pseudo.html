<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body{
            background-image: url(./forest\ image.jpg);
            background-size: 100% 800px;
            background-repeat: no-repeat;
        }
        #a{
            background-image: url(./sky.jpeg);
            background-size: 100% 100%;
            height: 500px;
            width: 50%; 
            margin-top: 50px;
            background-repeat: no-repeat;
            transition: 5s ;
            font-size :80px;
            float: left;
        }
        #a:hover{
            background-image: url(./sky.jpeg);
            background-size: 150% 150%;
            color:green;
            font-size: 200px; 
        } 
        #b{
            background-image: url(./flower.jpeg);
            background-size: 100% 100%;
            width: 50%;
            height: 500px;
            background-repeat: no-repeat;
            border-bottom: 500px 300px;
            float:left;
            margin-top: 50px;
            background-repeat: no-repeat;
            transition: 3s;
            font-size :80px;
        }
        #b:hover{
            background-image: url(./flower.jpeg);
            background-size: 150% 150%;
            height: 500px;
            width: 50%; 
            color:rgb(241, 20, 31);
            font-size:150px; 
        }

    </style>
</head>
<body>
   <div id="a">SKY</div>
   <div id="b">FLOWER</div>

    
</body>
</html>
